<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LED Lights Telemetry Dashboard</title>
  <style>
    :root {
      --bg-primary: #1a1a2e;
      --bg-secondary: #16213e;
      --bg-card: #0f3460;
      --text-primary: #eaeaea;
      --text-secondary: #a0a0a0;
      --accent-green: #4ade80;
      --accent-yellow: #fbbf24;
      --accent-red: #f87171;
      --accent-blue: #60a5fa;
      --border-color: #2a3f5f;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-color);
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .connection-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.875rem;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: var(--accent-red);
    }

    .status-indicator.connected {
      background-color: var(--accent-green);
    }

    .status-indicator.connecting {
      background-color: var(--accent-yellow);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 24px;
    }

    .card {
      background-color: var(--bg-card);
      border-radius: 8px;
      padding: 16px;
      border: 1px solid var(--border-color);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .device-status {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .device-status.online {
      background-color: rgba(74, 222, 128, 0.2);
      color: var(--accent-green);
    }

    .device-status.offline {
      background-color: rgba(248, 113, 113, 0.2);
      color: var(--accent-red);
    }

    .device-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .stat-item {
      display: flex;
      flex-direction: column;
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
      text-transform: uppercase;
    }

    .stat-value {
      font-size: 1.125rem;
      font-weight: 500;
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
    }

    .no-devices {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .system-health {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .health-badge {
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .health-badge.healthy {
      background-color: rgba(74, 222, 128, 0.2);
      color: var(--accent-green);
    }

    .health-badge.degraded {
      background-color: rgba(251, 191, 36, 0.2);
      color: var(--accent-yellow);
    }

    .health-badge.critical {
      background-color: rgba(248, 113, 113, 0.2);
      color: var(--accent-red);
    }

    .health-badge.unknown {
      background-color: rgba(160, 160, 160, 0.2);
      color: var(--text-secondary);
    }

    .logs-section {
      background-color: var(--bg-secondary);
      border-radius: 8px;
      border: 1px solid var(--border-color);
      overflow: hidden;
    }

    .logs-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background-color: var(--bg-card);
      border-bottom: 1px solid var(--border-color);
    }

    .logs-title {
      font-size: 1rem;
      font-weight: 600;
    }

    .logs-filters {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .filter-group {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .filter-group label {
      font-size: 0.75rem;
      color: var(--text-secondary);
      text-transform: uppercase;
    }

    .filter-group select {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 0.875rem;
    }

    .logs-container {
      height: 400px;
      overflow-y: auto;
      padding: 8px;
    }

    .log-entry {
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
      font-size: 0.8125rem;
      padding: 4px 8px;
      border-radius: 4px;
      margin-bottom: 2px;
      display: flex;
      gap: 8px;
      align-items: flex-start;
    }

    .log-entry:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .log-time {
      color: var(--text-secondary);
      flex-shrink: 0;
      min-width: 85px;
    }

    .log-level {
      flex-shrink: 0;
      min-width: 50px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .log-level.error {
      color: var(--accent-red);
    }

    .log-level.warn {
      color: var(--accent-yellow);
    }

    .log-level.info {
      color: var(--accent-blue);
    }

    .log-level.debug {
      color: var(--text-secondary);
    }

    .log-component {
      color: var(--accent-green);
      flex-shrink: 0;
      min-width: 100px;
    }

    .log-message {
      color: var(--text-primary);
      word-break: break-word;
    }

    .clear-btn {
      background-color: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 4px 12px;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .clear-btn:hover {
      background-color: var(--bg-primary);
      color: var(--text-primary);
    }

    .auto-scroll-toggle {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .auto-scroll-toggle input {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>LED Lights Telemetry</h1>
      <div class="connection-status">
        <div id="statusIndicator" class="status-indicator"></div>
        <span id="statusText">Disconnected</span>
      </div>
    </header>

    <div id="systemHealth" class="card" style="margin-bottom: 20px;">
      <div class="card-header">
        <span class="card-title">System Health</span>
        <span id="healthBadge" class="health-badge unknown">Unknown</span>
      </div>
      <div class="system-health">
        <div class="stat-item">
          <span class="stat-label">Devices Online</span>
          <span id="devicesOnline" class="stat-value">0 / 0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Avg Packet Loss</span>
          <span id="avgPacketLoss" class="stat-value">0%</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Log Buffer</span>
          <span id="logBufferSize" class="stat-value">0 / 0</span>
        </div>
      </div>
    </div>

    <div id="devicesGrid" class="dashboard-grid">
      <div class="card no-devices">
        <p>No devices connected</p>
      </div>
    </div>

    <div class="logs-section">
      <div class="logs-header">
        <span class="logs-title">Live Logs</span>
        <div class="logs-filters">
          <div class="filter-group">
            <label for="levelFilter">Level</label>
            <select id="levelFilter">
              <option value="">All</option>
              <option value="error">Error</option>
              <option value="warn">Warn</option>
              <option value="info">Info</option>
              <option value="debug">Debug</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="componentFilter">Component</label>
            <select id="componentFilter">
              <option value="">All</option>
            </select>
          </div>
          <div class="auto-scroll-toggle">
            <input type="checkbox" id="autoScroll" checked>
            <label for="autoScroll">Auto-scroll</label>
          </div>
          <button id="clearLogs" class="clear-btn">Clear</button>
        </div>
      </div>
      <div id="logsContainer" class="logs-container"></div>
    </div>
  </div>

  <script>
    // Dashboard state
    const state = {
      devices: new Map(),
      logs: [],
      components: new Set(),
      connected: false,
      reconnectAttempt: 0,
      maxLogs: 500
    };

    // DOM elements
    const elements = {
      statusIndicator: document.getElementById('statusIndicator'),
      statusText: document.getElementById('statusText'),
      healthBadge: document.getElementById('healthBadge'),
      devicesOnline: document.getElementById('devicesOnline'),
      avgPacketLoss: document.getElementById('avgPacketLoss'),
      logBufferSize: document.getElementById('logBufferSize'),
      devicesGrid: document.getElementById('devicesGrid'),
      logsContainer: document.getElementById('logsContainer'),
      levelFilter: document.getElementById('levelFilter'),
      componentFilter: document.getElementById('componentFilter'),
      autoScroll: document.getElementById('autoScroll'),
      clearLogs: document.getElementById('clearLogs')
    };

    // WebSocket connection
    let ws = null;
    let reconnectTimer = null;

    function connect() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${protocol}//${window.location.host}/ws`;

      updateConnectionStatus('connecting');
      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        state.connected = true;
        state.reconnectAttempt = 0;
        updateConnectionStatus('connected');
      };

      ws.onmessage = (event) => {
        try {
          const message = JSON.parse(event.data);
          handleMessage(message);
        } catch (err) {
          console.error('Failed to parse WebSocket message:', err);
        }
      };

      ws.onclose = () => {
        state.connected = false;
        updateConnectionStatus('disconnected');
        scheduleReconnect();
      };

      ws.onerror = (err) => {
        console.error('WebSocket error:', err);
      };
    }

    function scheduleReconnect() {
      if (reconnectTimer) return;

      state.reconnectAttempt++;
      const delay = Math.min(1000 * Math.pow(2, state.reconnectAttempt - 1), 30000);

      reconnectTimer = setTimeout(() => {
        reconnectTimer = null;
        connect();
      }, delay);
    }

    function updateConnectionStatus(status) {
      elements.statusIndicator.className = 'status-indicator';

      switch (status) {
        case 'connected':
          elements.statusIndicator.classList.add('connected');
          elements.statusText.textContent = 'Connected';
          break;
        case 'connecting':
          elements.statusIndicator.classList.add('connecting');
          elements.statusText.textContent = 'Connecting...';
          break;
        case 'disconnected':
          elements.statusText.textContent = state.reconnectAttempt > 0
            ? `Reconnecting (${state.reconnectAttempt})...`
            : 'Disconnected';
          break;
      }
    }

    function handleMessage(message) {
      switch (message.type) {
        case 'init':
          handleInit(message);
          break;
        case 'log':
          handleLog(message.entry);
          break;
        case 'heartbeat':
          handleHeartbeat(message.device);
          break;
      }
    }

    function handleInit(data) {
      // Initialize devices
      state.devices.clear();
      if (data.devices) {
        data.devices.forEach(device => {
          state.devices.set(device.id, device);
        });
      }
      renderDevices();

      // Initialize logs
      state.logs = [];
      if (data.recentLogs) {
        data.recentLogs.reverse().forEach(entry => {
          addLogEntry(entry, false);
        });
      }
      renderLogs();
    }

    function handleLog(entry) {
      addLogEntry(entry, true);
    }

    function addLogEntry(entry, isNew) {
      // Track component for filter
      if (entry.component && !state.components.has(entry.component)) {
        state.components.add(entry.component);
        updateComponentFilter();
      }

      state.logs.push(entry);

      // Trim old logs
      while (state.logs.length > state.maxLogs) {
        state.logs.shift();
      }

      if (isNew) {
        renderNewLog(entry);
      }
    }

    function handleHeartbeat(device) {
      state.devices.set(device.id, device);
      renderDevices();
    }

    function renderDevices() {
      const devices = Array.from(state.devices.values());

      if (devices.length === 0) {
        elements.devicesGrid.innerHTML = `
          <div class="card no-devices">
            <p>No devices connected</p>
          </div>
        `;
        updateHealthDisplay({ status: 'unknown', onlineDevices: 0, totalDevices: 0, avgPacketLoss: 0 });
        return;
      }

      elements.devicesGrid.innerHTML = devices.map(device => `
        <div class="card">
          <div class="card-header">
            <span class="card-title">${escapeHtml(device.id)}</span>
            <span class="device-status ${device.status}">${device.status}</span>
          </div>
          <div class="device-stats">
            <div class="stat-item">
              <span class="stat-label">IP Address</span>
              <span class="stat-value">${escapeHtml(device.source?.split(':')[0] || 'N/A')}</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Uptime</span>
              <span class="stat-value">${formatUptime(device.uptime)}</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Packet Loss</span>
              <span class="stat-value">${device.packetLoss?.toFixed(1) ?? 0}%</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Last Seen</span>
              <span class="stat-value">${formatTimeSince(device.lastHeartbeat)}</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Link Status</span>
              <span class="stat-value">${device.stats?.link ?? 'N/A'}</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Frames</span>
              <span class="stat-value">${device.stats?.framesReceived ?? 0} rx / ${device.stats?.framesMissed ?? 0} miss</span>
            </div>
          </div>
        </div>
      `).join('');

      // Update health display
      const onlineDevices = devices.filter(d => d.status === 'online').length;
      const avgPacketLoss = devices.reduce((sum, d) => sum + (d.packetLoss || 0), 0) / devices.length;

      let status = 'unknown';
      if (devices.length === onlineDevices && avgPacketLoss < 5) {
        status = 'healthy';
      } else if (onlineDevices > 0 && avgPacketLoss < 20) {
        status = 'degraded';
      } else if (devices.length > 0) {
        status = 'critical';
      }

      updateHealthDisplay({
        status,
        onlineDevices,
        totalDevices: devices.length,
        avgPacketLoss
      });
    }

    function updateHealthDisplay(health) {
      elements.healthBadge.className = `health-badge ${health.status}`;
      elements.healthBadge.textContent = health.status;
      elements.devicesOnline.textContent = `${health.onlineDevices} / ${health.totalDevices}`;
      elements.avgPacketLoss.textContent = `${health.avgPacketLoss?.toFixed(1) ?? 0}%`;
    }

    function renderLogs() {
      const filteredLogs = getFilteredLogs();
      elements.logsContainer.innerHTML = filteredLogs.map(entry => renderLogEntry(entry)).join('');

      if (elements.autoScroll.checked) {
        elements.logsContainer.scrollTop = elements.logsContainer.scrollHeight;
      }

      elements.logBufferSize.textContent = `${state.logs.length} / ${state.maxLogs}`;
    }

    function renderNewLog(entry) {
      const levelFilter = elements.levelFilter.value;
      const componentFilter = elements.componentFilter.value;

      if (levelFilter && entry.level !== levelFilter) return;
      if (componentFilter && entry.component !== componentFilter) return;

      const html = renderLogEntry(entry);
      elements.logsContainer.insertAdjacentHTML('beforeend', html);

      if (elements.autoScroll.checked) {
        elements.logsContainer.scrollTop = elements.logsContainer.scrollHeight;
      }

      elements.logBufferSize.textContent = `${state.logs.length} / ${state.maxLogs}`;
    }

    function renderLogEntry(entry) {
      const time = formatTime(entry.receivedAt || entry.ts);
      const level = entry.level || 'info';
      const component = entry.component || 'unknown';
      const message = entry.msg || JSON.stringify(entry);

      return `
        <div class="log-entry">
          <span class="log-time">${time}</span>
          <span class="log-level ${level}">${level}</span>
          <span class="log-component">[${escapeHtml(component)}]</span>
          <span class="log-message">${escapeHtml(message)}</span>
        </div>
      `;
    }

    function getFilteredLogs() {
      const levelFilter = elements.levelFilter.value;
      const componentFilter = elements.componentFilter.value;

      return state.logs.filter(entry => {
        if (levelFilter && entry.level !== levelFilter) return false;
        if (componentFilter && entry.component !== componentFilter) return false;
        return true;
      });
    }

    function updateComponentFilter() {
      const current = elements.componentFilter.value;
      const components = Array.from(state.components).sort();

      elements.componentFilter.innerHTML = '<option value="">All</option>' +
        components.map(c => `<option value="${escapeHtml(c)}">${escapeHtml(c)}</option>`).join('');

      elements.componentFilter.value = current;
    }

    // Utility functions
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatTime(timestamp) {
      if (!timestamp) return '--:--:--';
      const date = new Date(timestamp);
      return date.toLocaleTimeString('en-US', { hour12: false });
    }

    function formatTimeSince(timestamp) {
      if (!timestamp) return 'N/A';
      const seconds = Math.floor((Date.now() - timestamp) / 1000);
      if (seconds < 60) return `${seconds}s ago`;
      if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
      return `${Math.floor(seconds / 3600)}h ago`;
    }

    function formatUptime(ms) {
      if (!ms && ms !== 0) return 'N/A';
      const seconds = Math.floor(ms / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);

      if (days > 0) return `${days}d ${hours % 24}h`;
      if (hours > 0) return `${hours}h ${minutes % 60}m`;
      if (minutes > 0) return `${minutes}m ${seconds % 60}s`;
      return `${seconds}s`;
    }

    // Event listeners
    elements.levelFilter.addEventListener('change', renderLogs);
    elements.componentFilter.addEventListener('change', renderLogs);
    elements.clearLogs.addEventListener('click', () => {
      state.logs = [];
      state.components.clear();
      updateComponentFilter();
      renderLogs();
    });

    // Refresh device last seen times
    setInterval(() => {
      if (state.devices.size > 0) {
        renderDevices();
      }
    }, 1000);

    // Start connection
    connect();
  </script>
</body>
</html>
